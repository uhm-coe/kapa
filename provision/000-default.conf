ServerName localhost
<VirtualHost *:80>
        DocumentRoot /vagrant/spec/dummy/public
        RailsEnv development
        PassengerUserSwitching on
        PassengerDefaultUser vagrant
        PassengerMaxPoolSize 1
        <Directory /vagrant/test/dummy/public>
                Allow from all
                Options -MultiViews
                Require all granted
        </Directory>
</VirtualHost>